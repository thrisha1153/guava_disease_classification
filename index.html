<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guava Disease Classifier</title>
</head>
<body>
    <h1>Guava Disease Classification</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <label for="file">Upload an image of a guava:</label><br><br>
        <input type="file" name="file" id="file" accept="image/*" required><br><br>
        <button type="submit">Classify</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 300px;">
    {% endif %}
</body>
</html>
